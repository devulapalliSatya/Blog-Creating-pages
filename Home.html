<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog Details</title>
	<link rel="stylesheet" href="Home.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div id="err"></div>
	<form class="box" action="Main.html" method="get">
		
		<h1>Blog Details</h1>

		<div class="details">
			<div class="divide">
				<input type="file" id="image" accept="image/png, image/jpg, image/jpeg" required/>
				</div>
		<div class="divide">
		<input type="text"id = "name" placeholder="Name" required/>
	    </div>
	
		<div class="divide">
		<input type="text" id= "title" placeholder="Blog's Title" required/>
        </div>
		<div class="divide">
		<input type="text" id = "subtitle" placeholder="Blog's Subtitle" required/>
	    </div>
		<div class="divide">
		<input type="text" id = "maintext" placeholder="Blog's Main text " required/>
	    </div>
	    <div class="divide">
		<input type="Submit" value="Submit" onclick=" savedata()"/>
	    </div>

    </form>

<script type="text/javascript">

function savedata(){
let name, title, subtitle, maintext;

name = document.getElementById("name").value;
title = document.getElementById("title").value;
subtitle = document.getElementById("subtitle").value;
maintext = document.getElementById("maintext").value;

localStorage.setItem("name",name)
localStorage.setItem("title",title)
localStorage.setItem("subtitle",subtitle)
localStorage.setItem("maintext",maintext)
}

</script>

<script type="text/javascript">


	document.querySelector("#image").addEventListener("change",function(){
	const reader = new FileReader();

	reader.addEventListener("load", () => {
		localStorage.setItem("recent-image", reader.result);
	});

	reader.readAsDataURL(this.files[0]);

});


</script>

</body>
</html>
